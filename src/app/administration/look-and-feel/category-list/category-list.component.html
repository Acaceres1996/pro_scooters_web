
  <div class="jumbotron">
    <h1 class="display-3-rew">Categorias</h1>
</div>
<section [ngClass]="{'loading':loading}">
    <div style="padding:20px;">
        <button type="button" class="btn btn-info" (click)="newCategory()">Agregar</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Eliminado?</th>
                <th scope="col">-</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-default" *ngFor="let cat of categoryList">
                <td>{{cat?.Name}}</td>
                <td>{{cat?.Removed}}</td>
                <td><button (click)="edit(cat)" type="button" class="btn btn-outline-info">Editar</button></td>
                <td><button (click)="DeleteCategory(cat)" type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</section>
  
  <div class="modal" style="display:inline" tabindex="-1" role="dialog" *ngIf="showNew">
    <div class="modal-dialog" role="document">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog('')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>

            <div class="form-group">
              <label class="col-form-label" for="Nombre">Nombre Categoria <i class="fa fa-asterisk" aria-hidden="true"></i></label>
              <input type="text" [(ngModel)]="Nombre" class="form-control" placeholder="Nombre Categoria" id="Nombre">
            </div>

            <form [formGroup]="storeFG">
                <div class="form-group " class="styleHalfWidth">
                  <label class="bold-content" for="storeIdselected">Rubro
                    <i class="fa fa-asterisk" aria-hidden="true"></i>
                  </label>
                  <div class="input-group">
                    <select #storeIdselected class="form-control" [formControlName]="'storeIdselected'" id="storeIdselected"
                      autocomplete="off" [(ngModel)]="ItemId">
                      <option *ngFor="let store of tiendas" value="{{store.Id}}"> {{store.Name}}</option>
                    </select>
                  </div>
                </div>
              </form>
              <br>
              <div class="modal-alert-footer">
                <button (click)="closeDialog('')" type="button" class="btn btn-danger">
                  Cancelar
                </button>
                <button (click)="addCategory()" [disabled]="saveDisabled" type="button" class="btn btn-success">
                  Crear
                </button>
              </div>
            <!-- <div class="footer">
              <button (click)="addCategory()" class="btn btn-primary">Crear</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  

  <div class="modal" style="display:inline" tabindex="-1" role="dialog" *ngIf="showEdit">
    <div class="modal-dialog" role="document">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog('')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>

            <div class="form-group">
              <label class="col-form-label" for="Nombre">Nombre Categoria</label>
              <input type="text" [(ngModel)]="editedCategory.Name" class="form-control" placeholder="Nombre Categoria" id="Nombre">
            </div>

              <br>
            <div class="modal-alert-footer">
              <button (click)="closeDialog('')" type="button" class="btn btn-danger">
                Cancelar
              </button>
              <button (click)="EditCategory()" [disabled]="saveDisabled" type="button" class="btn btn-success">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
