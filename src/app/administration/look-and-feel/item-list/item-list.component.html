<div class="jumbotron">
    <h1 class="display-3-rew">Rubros</h1>
</div>
<section [ngClass]="{'loading':loading}">
    <div style="padding:20px;">
        <button type="button" class="btn btn-info" (click)="newItem()">Agregar</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Eliminado?</th>
                <th scope="col">-</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-default" *ngFor="let item of itemList">
                <td>{{item?.Name}}</td>
                <td>{{item?.Removed}}</td>
                <td><button (click)="edit(item)" type="button" class="btn btn-outline-info">Editar</button></td>
                <td><button (click)="Delete(item)" type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</section>

  <div class="modal" style="display:inline" tabindex="-1" role="dialog" *ngIf="showNew">
    <div class="modal-dialog" role="document">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Rubro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog('')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>

            <div class="form-group">
              <label class="col-form-label" for="Nombre">Rubro Categoria <i class="fa fa-asterisk" aria-hidden="true"></i></label>
              <input type="text" [(ngModel)]="Nombre" class="form-control" placeholder="Nombre Rubro" id="Nombre">
            </div>

            <div class="modal-alert-footer">
                <button (click)="closeDialog('')" type="button" class="btn btn-danger">
                  Cancelar
                </button>
                <button (click)="guardar()" [disabled]="saveDisabled" type="button" class="btn btn-success">
                  Crear
                </button>
              </div>
            <!-- <div class="footer">
              <button (click)="addCategory()" class="btn btn-primary">Crear</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" style="display:inline" tabindex="-1" role="dialog" *ngIf="showEdit">
    <div class="modal-dialog" role="document">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Rubro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog('')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>

            <div class="form-group">
              <label class="col-form-label" for="Nombre">Nombre Rubro</label>
              <input type="text" [(ngModel)]="editedItem.Name" class="form-control" placeholder="Nombre Rubro" id="Nombre">
            </div>

              <br>
            <div class="modal-alert-footer">
              <button (click)="closeDialog('')" type="button" class="btn btn-danger">
                Cancelar
              </button>
              <button (click)="Update()" [disabled]="saveDisabled" type="button" class="btn btn-success">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
