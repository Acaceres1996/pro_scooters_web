<div class=row>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Nuevo scooter - {{scooter.numeroserial}}</h1>
    </div>
  </div>
</div>
<div class=row>
  <div class="card">
    <div class="card-body">
      <p>
        <strong>Bateria restante: </strong>
        <span>{{scooter.scooterhistorico.bateria}}%</span>
      </p>
      <p>
        <strong>Ubicaci√≥n: </strong>
        <span>{{scooter.scooterhistorico.latitud}},{{scooter.scooterhistorico.longitud}}</span>
      </p>
      <p>
        <strong>Estado: </strong>
        <span *ngIf="scooter.encendido">Encendido</span>
        <span *ngIf="!scooter.encendido">Apagado</span>
      </p>
      <p>
        <strong>Disponibilidad: </strong>
        <span *ngIf="!scooter.encendido">-</span>
        <span *ngIf="scooter.encendido && scooter.enuso">En uso</span>
        <span *ngIf="scooter.encendido && !scooter.enuso">Disponible</span>
      </p>
    </div>
  </div>
</div>
